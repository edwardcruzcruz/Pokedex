<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title text-center>
            Pokedex
        </ion-title>
    </ion-toolbar>
    <ion-searchbar placeholder="Buscar..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!--<ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">
                Pokedex
            </ion-title>
        </ion-toolbar>
    </ion-header>-->


    <ion-list *ngIf="getPokemons().length!=0">
        <!--<app-message *ngFor="let message of getMessages()" [message]="message"></app-message>-->
        <app-pokecard *ngFor="let pokemon of getPokemons() | filter:filterTerm " [pokemon]="pokemon"></app-pokecard>
    </ion-list>
    <h4 *ngIf="getPokemons().length==0" text-center>El resumen esta vacio</h4>
</ion-content>
